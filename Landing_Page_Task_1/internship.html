    <form>

        <h2>Internship Application Form</h2>

        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name">
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
        </div>


        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>select</option>
                <option>India</option>
                <option>Germany</option>
                <option>UK</option>
                <option>England</option>
                <option>Australia</option>
                <option>France</option>
                <option>Colombia</option>
                <option>China</option>
            </select>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
            </div>
        </div>

        <div class="row">
            <label>Hobbies <i>(Optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies[]" value="sports">Sports</label>
                <label><input type="checkbox" name="hobbies[]" value="Movies">Movies</label>
                <label><input type="checkbox" name="hobbies[]" value="music">Music</label>
            </div>

        </div>
        <div class="row">
            <label>Area of Interest</label>
            <div class="form-inline">
                <label><input type="checkbox" value="sports">Web Development</label>
                <label><input type="checkbox" value="Movies">Full Stack Development</label>
                <label><input type="checkbox" value="music">Python Development</label>
            </div>

        </div>

        <div class="row">
            <input type="submit" value="submit">
        </div>
    </form>
